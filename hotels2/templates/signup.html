{% extends "start_base.html" %}
{% block content %}
    <form class="signup-form" method="POST">
        <h3>Sign Up</h3>
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Your surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input type="password" id="password2" name="password2" placeholder="Repeat your password" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
{% endblock %}
